<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Password generator app</title>
  <link rel="stylesheet" href="test.css">
  <script src="test.js"></script>
</head>
<body>
    <div class="container">
      <h3>Password Generator</h3>
      <div class="random-password">
        <span class="random-char"></span>
        <img class="icon-copy" src="assets/images/icon-copy.svg" alt="icon-copy">
      </div>
      <div class="password-setting">
        <div class="char-length">
          <h5>Chacracter Length</h5>
          <span class="amount-char">1</span>
        </div>

        <input class="char-length-slider" type="range" min="1" max="20" value="1">
        
        <div class="char-option">
          <input type="checkbox" id="uppercase">
          <p>Include Uppercase Letters</p>
        </div>

        <div class="char-option">
          <input type="checkbox" id="lowercase">
          <p>Include Lowercase Letters</p>
        </div>

        <div class="char-option">
          <input type="checkbox" id="numbers">
          <p>Include Numbers</p>
        </div>

        <div class="char-option">
          <input type="checkbox" id="symbols">
          <p>Include Symbols</p>
        </div>

        <div class="strength-box">
          <span>Strength</span>
          <div class="level-strength">
            <span class="level"></span>
            <div class="level-bar">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>

        <button class="btn">
          <p>Generate</p>
          <svg 
          width="12" 
          height="12" 
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path 
            fill="#24232C" 
            d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
        </svg>
        </button>
      </div>
    </div>
</body>
</html>
